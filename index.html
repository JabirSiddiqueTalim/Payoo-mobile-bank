<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payooo Mobile Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body class="bg-slate-800 h-full">
  <section class=" max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
  
    <nav>
    <!-- nav logo -->
      <div class="mt-20 realtion justify-center justify-items-center">
        <img class="w-48 absolute" src="./assets/bg.png" alt="">
        <img class="w-18 mt-2 absolute" src="./assets/Group.png" alt="">
  
      </div>
    <!-- login -->
      <div>
        <div class="hero min-h-screen"> 
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <fieldset class="fieldset">
                  <label class="label">Account Number</label>
                  <input value="12345678901" id="account-number" type="number" class="input" placeholder="Account Number" required/>
                  <label class="label">Pin</label>
                  <input value="1234" id="pin" type="text" class="input" placeholder="Enter Your Pin" required/>
                  <div><a class="link link-hover">Forgot password?</a></div>    
                  <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>

      </div>

    </nav>
    
 


  </section>



 <script src="./js/index.js"></script>
</body>

</html>
