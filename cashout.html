<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add money page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-slate-800 ">
  <section class=" max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
    <nav class="flex justify-around items-center">
      <img class="ml-3" src="./assets/Group.png" alt="">
      <div>
        <h1 class="text-2xl font-bold text-center">$45000</h1>
        <p>Available Balance</p>
      </div>
      <button class="btn ml-10 ">Log Out</button>
      <hr>
    </nav>
    <div class="mt-10">
      <h1 class="text-2xl font-bold m-5">Welcome to Payooo!</h1>
      <p class="m-5">Enjoy easy and convenient finacial services with us.
        <br>
        Cashout charge is low .
      </p>
    </div>
    <!-- 6 box -->
    <div class="grid grid-cols-3 gap-4 ml-4 mr-4">
      <div id="add-money" class="border p-5 rounded-xl bg-slate-100 border-gray-100
      cursor-pointer hover:bg-slate-200 transition">
        <img class="m-3 center" src="./assets/wallet1.png" alt="">
        <p>Add Money</p>

      </div>
      <div class="border p-5 rounded-xl bg-blue-100 border-blue-700
      cursor-pointer  transition">
        <img class="m-3" src="./assets/send1.png" alt="">
        <p>Cash Out</p>

      </div>
      <div class="border p-5 rounded-xl bg-slate-100 border-gray-100
      cursor-pointer hover:bg-slate-200 transition">
        <img class="m-3" src="./assets/money1.png" alt="">
        <p>Transfer Money</p>

      </div>
      <div class="border p-5 rounded-xl bg-slate-100 border-gray-100
      cursor-pointer hover:bg-slate-200 transition">
        <img class="m-3" src="./assets/bonus1.png" alt="">
        <p>Get Bonus</p>

      </div>
      <div class="border p-5 rounded-xl bg-slate-100 border-gray-100
      cursor-pointer hover:bg-slate-200 transition">
        <img class="m-3" src="./assets/purse1.png" alt="">
        <p>Pay Bill</p>

      </div>
      <div class="border p-5 rounded-xl bg-slate-100 border-gray-100
      cursor-pointer hover:bg-slate-200 transition">
        <img class="m-3" src="./assets/transaction1.png" alt="">
        <p>Transacrions</p>

      </div>
    </div>

    <!-- Add Money -->
    <h1 class="text-2xl m-5 font-bold">Add Money</h1>
    <!--add money box-->
    <div>
      <div class="pl-8">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <fieldset class="fieldset">

              <label class="label">Bank Account Number</label>
              <input id="account-number" type="number" class="input" placeholder="Enter 11 digit account number"
                required />
              <label class="label">Amount to Add</label>
              <input id="" type="number" class="input" placeholder="Add Amount to withdraw" required />
              <label class="label">Pin Number</label>
              <input id="pin" type="text" class="input" placeholder="Enter 4 digit pin number" required />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="login-btn" class="btn btn-info" mt-4">Withdraw Money</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>




  </section>

  <script src="./js/main.js"></script>
</body>

</html>
